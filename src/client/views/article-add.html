<form role="form">
  <div class="form-group">
    <label for="title">Add new article</label>
    <input type="text" ng-model="article.title" class="input_title" id="title" placeholder="Enter the article title"/>
  </div>
  <div class="form-group" ng-controller="TinyMceCtrl">
    <textarea type="text" ui-tinymce="tinymceOptions"  ng-model="article.body" class="form-control" id="title" placeholder="Enter the  Body"></textarea>
  </div>
  <input type="submit" class="button green" ng-click="saveArticle()" value="Save"/>
</form>
