<form role="form">
  <p>Are you sure you wish to delete the article <a ng-href="#!/article/{{ article._id }}">{{ article.title }}</a>?</p>
  <div class="form-group">
    <input type="submit" class="button red" ng-click="deleteArticle()" value="Yes"/>
    <button ng-click="back()" type="button" class="button blue">No</button>
  </div>
</form>
